<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        a img {
            max-width: 100%;
            height: auto;
            display: block;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Replace "URL" with the actual link you want to connect to the image -->
    <a href="https://example.com">
        <img src="337tqihm.png" alt="Example image link">
    </a>
</body>
</html>
