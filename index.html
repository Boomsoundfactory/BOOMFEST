<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <!-- Link to Google Fonts Bebas Neue for a metal-style font -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            color: #333;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            margin: 20px 0;
            animation: flashColors 1s infinite alternate;
        }
        img {
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        a img {
            transition: transform 0.3s ease;
        }
        a img:hover {
            transform: scale(1.05);
        }
        @keyframes flashColors {
            0% {
                color: black;
            }
            100% {
                color: blue;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>COMING SOON WORLDWIDE!</h1>
        <!-- Image linked to profile -->
        <a href="https://vyd.co/Nazcar" target="_blank" rel="noopener noreferrer">

    </div>
</body>
